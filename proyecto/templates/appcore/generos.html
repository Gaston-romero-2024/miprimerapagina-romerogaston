{% extends "appcore/inicio.html" %}
{% block content %}
<style>
    .boton {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0602ff;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;  /* Eliminar subrayado del enlace */
        font-size: 16px;
    }
    .boton:hover {
        background-color: #050052;
    }
h3{
    text-align: center;
}
ul{ 
        list-style-type: square;
        font-family: Arial, Helvetica, sans-serif;
        
    }
</style>
<a href="{% url 'creagenero'%}" class="boton">Ingresar Genero</a>
<h3>"Listado de Generos"</h3>
{% for genero in lista_genero %}
<ul>
    <li>GENERO: {{genero.genero}}</li>
    
</ul>
{% endfor %}
{% endblock %}
